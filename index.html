<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #viewer img {
      width: auto;
      height: 100%;
      object-fit: contain;   /* ðŸ‘ˆ NORMAL PRODUCT SIZE */
    }
  </style>
</head>
<body>

  <img id="spin" src="1.jpg">

  <script>
    const images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];
    let current = 0;

    document.addEventListener("touchstart", e => {
      current = (current + 1) % images.length;
      document.getElementById("spin").src = images[current];
    });

    document.addEventListener("mousedown", e => {
      current = (current + 1) % images.length;
      document.getElementById("spin").src = images[current];
    });
  </script>

</body>
</html>
