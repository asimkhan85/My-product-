<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Spin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #viewer img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="spin" src="1.jpg">
  </div>

  <script>
    const images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];
    let current = 0;

    document.addEventListener("touchstart", () => {
      current = (current + 1) % images.length;
      document.getElementById("spin").src = images[current];
    });

    document.addEventListener("click", () => {
      current = (current + 1) % images.length;
      document.getElementById("spin").src = images[current];
    });
  </script>
</body>
</html>
